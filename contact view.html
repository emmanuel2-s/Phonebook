<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact view</title>
</head>

<body>

    <form class="form-2">
        <table id="tb-con">
            <tr>
                <th>Name</th>
                <th>Phone-NO</th>
                <th>Email</th>
                <th>Relationship</th>
            </tr>
             <tbody id="tdy"></tbody>
        </table>
    </form>


    <div class="view" id="view">
        <div>Name: <span id="fname"></span></div>
        <div>Phone-NO: <span id="number"></span></div>
        <div>Email: <span id="fEmail"></span></div>
        <div>Relationship: <span id="relation"></span></div>
    </div>

    <script>
        const item = JSON.parse(localStorage.getItem('person'));
        document.getElementById('fname').innerHTML = item.Name
        document.getElementById('number').innerHTML = item.Phone
        document.getElementById('FEmail').innerHTML = item.Email
        document.getElementById('relation').innerHTML = item.Relationship
        
    </script>
</body>

</html>
